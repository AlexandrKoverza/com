                    </li>

                    <div class="hidden__block">
                        <li >

                            </a>

                        <li>

                            </a>
                        </li>
                    </div>
                    

                </ul>
                <!--.nav-->

            </div>

        </div>
        <!--left-->


        <div class="right"> <!--Правая часть-->
                
            <div class="header">

                <div class="container">

                    <div class="header__inner">

                        <a href="#create">

                                    <a href="#">

                                            <i class="far fa-file-excel"></i>
                                        </button>
                                    </a>
        
                                    <a href="#">

                                        </button>
                                    </a>      
                                </div>
        
                            </div>
                        </div>

                        <div class="contacts__name">

                    </div>

                        <div class="contacts__text">+3 8066 123 4567<i class="fas fa-tools"></i></div>
                        <div class="contacts__text">
                            <div class="contacts__block">
                               <a href="#bg" class="clickBtn"><i class="fas fa-pen"></i></a> 
                               <a href="#"><i class="fas fa-trash"></i></a>
                            </div>
                        </div>
                    </div>

                    

                    

                
                    
                    
                    <div class="pages">
                        <div class="pages__inner">
                            <a href="#">
                                <button class="page__block">
                                    <i class="fas fa-arrow-left"></i>
                                </button>
                            </a>

                            <a href="#">

                                </button>
                            </a>

                        </div>
                    </div>

                    
                </div>
            </div>

            
           
        </div>

                <div class="edit__form">

                    <div class="edit__block">
                        <h1 class="edit__title">Редактирование</h1>
    
                        <div class="edit__close">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                    
    
                    <div class="edit__content">
    
                        <h2 class="edit__subtitle">Отправитель</h2>
    
                        <div class="subtitle__block">
    
                            <div class="subtitle__podblock">
                                <div class="edit__description">Название</div>
    
                                <input type="text" class="edit__input">
                            </div>
    
                            <div class="subtitle__podblock">
                                <div class="edit__description">Страна</div>
    
                                <select class="edit__select">
                                    <option value="">Украина</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                </select>
                            </div>
    
                            <div class="subtitle__podblock">
                                <div class="edit__description">Телефон</div>
    
                                <input type="text" class="edit__input" placeholder="+ 3 80X XXX XXX">
                            </div>
    
                            <div class="subtitle__podblock">
                                <div class="edit__description">Область</div>
    
                                <select class="edit__select">
                                    <option value="">не указана</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                </select>
                            </div>
    
                            <div class="subtitle__podblock">

                                <select class="edit__select">
                                    <option value="">Введите</option>

                                    <option value="">3</option>
                                </select>
                            </div>
    
                            <div class="subtitle__podblock">
                                <div class="edit__description">Индекс</div>
    
                                <input type="text" class="edit__input" placeholder="20 7033">
                            </div>
    
                            <div class="subtitle__podblock">
                                <div class="edit__description">Адрес</div>
    
                                <input type="text" class="edit__input">
                            </div>
    
                        </div>

                        
                    </div>

                    <div class="edit__buttons">

                        <a href="#">
                            <button class="cancel">Отмена</button>
                        </a>

                        <a href="#">
                            <button class="save">Сохранить</button>
                        </a>

                    </div>
                </div>
            </div>

        </div>
    </div>
