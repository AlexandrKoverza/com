<div class="header">
  <img class="img-logo"
       src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Effective_Programming_for_America_logo.svg/1200px-Effective_Programming_for_America_logo.svg.png"
       alt="logo">
  <div class="log-container">
    <h3 class="header-name" [(ngModel)]="UserLogin">{{UserLogin}}</h3>
    <button  class="header-btn" (click)="logoutClick()" >Log out</button>
  </div>
</div>
