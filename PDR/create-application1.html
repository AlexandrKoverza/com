<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PDR TEAM FINAL</title>
    
        <!--Подлюкчаем стили-->
        <link rel="stylesheet" href="css/style.css">
    
        <!--Подлюкчаем иконки-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-
        fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG95r"
        crossorigin="anonymous">
    
        <!--Подлюкчаем слайдер-->
        <link rel="stylesheet" href="slick/slick.css">
        <link rel="stylesheet" href="slick/slick-theme.css">
    
    
    </head>

<body>
    

    <section class="enter">

        <div >

            <div class="enter__inner">

                <div class="enter__left">

                    <img src="./img/logo.svg" alt="" class="logo">


                    <div class="create__title">Найдите нужного вам мастера за несколько минут:</div>

                    <div class="create__row">

                        <select type="text" class="create__input">
                            <option value="1">Удаление вмятин</option>
                            <option value="2">Удаление вмятин</option>
                            <option value="3">Удаление вмятин</option>
                        </select>
    
                        <select type="text" class="create__input">
                            <option value="1">Модель автомобиля</option>
                            <option value="2">Модель автомобиля</option>
                            <option value="3">Модель автомобиля</option>
                        </select>

                    </div>

                    <div class="create__row">

                        <select type="text" class="create__input">
                            <option value="1">Марка автомобиля</option>
                            <option value="2">Марка автомобиля</option>
                            <option value="3">Марка автомобиля</option>
                        </select>
    
                        <select type="text" class="create__input">
                            <option value="1">Год выпуска</option>
                            <option value="2">Год выпуска</option>
                            <option value="3">Год выпуска</option>
                        </select>

                    </div>

                    <textarea class="create__area" placeholder="Описание интересующих вас услуг"></textarea>

                    <div class="edit__description">Фото автомобиля или детали:</div>

                    <div class="block__logotype">

                        <div class="photo__img">
                            <i class="far fa-image"></i>
                        </div>

                        <div class="photo__img">
                            <i class="far fa-image"></i>
                        </div>

                        <div class="photo__img">
                            <i class="far fa-image"></i>
                        </div>

                        <div class="photo__img">
                            <i class="far fa-image"></i>
                        </div>

                        <div class="photo__img">
                            <i class="far fa-image"></i>
                        </div>

                        <div class="photo__img">
                            <i class="far fa-image"></i>
                        </div>

                        <div class="logotype">

                            <div class="logotype__text">Фото или логотип:</div>

                            <div class="logotype__subtext">jpg, gif, png (не больше 512px)</div>
                            
                        </div>

                   </div>

                   <div class="create__row wCreate">
                       
                        <input type="text" class="create__input wInput" placeholder="Город или населенный пункт">

                        <select type="text" class="create__input wSelect">
                            <option value="1">+25км</option>
                            <option value="2">+25км</option>
                            <option value="3">+25км</option>
                        </select>

                   </div>


                   <div class="create__row">

                    <div class="edit__offer">Предложения от:</div>

                        <div class="offer__radio">

                            <input type="radio">

                            <div class="radio__text">Всех мастеров</div>
                        </div>

                        <div class="offer__radio">

                            <input type="radio">

                            <div class="radio__text">Только сертифицированных</div>
                        </div>

                   </div>


                    <div class="create__row">

                        <div class="edit__offer">Желаемые сроки:</div>

                        <input type="date" class="radio__date">

                        <input type="date" class="radio__date">

                    </div>

                    <div class="create__btn">

                        <button class="cancel">Отмена</button>

                        <button class="save">Сохранить</button>

                    </div>










                </div>










                <div class="enter__right">
                    
                    <a href="#" class="step__to__step">

                        <div class="i__title">Шаг 1</div>
                        
                        <div class="i__subtitle">Создание заявки</div>

                    </a>
                    
                    <a href="#" class="step__to__step">

                        <div class="i__title">Шаг 2</div>

                        <div class="i__subtitle">Регистрация </div>
                        
                    </a>

                    <a href="#" class="step__to__step">

                        <div class="i__title">Шаг 3</div>
                        
                        <div class="i__subtitle">Выбор мастера</div>

                    </a>

                </div>
                <!-- /.enter__right -->

            </div>
            <!-- /.enter__inner -->

        </div>
        <!-- /.container -->

    </section>
    <!-- /.enter -->
    












    <!--Подлюкчаем скрипты-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Подлюкчаем слайдер-->
    <script src="slick/slick.min.js"></script>
    
    <script src="js/js.js"></script>
</body>
</html>
