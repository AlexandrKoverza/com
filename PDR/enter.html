<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PDR TEAM FINAL</title>
    
        <!--Подлюкчаем стили-->
        <link rel="stylesheet" href="css/style.css">
    
        <!--Подлюкчаем иконки-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-
        fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG95r"
        crossorigin="anonymous">
    
        <!--Подлюкчаем слайдер-->
        <link rel="stylesheet" href="slick/slick.css">
        <link rel="stylesheet" href="slick/slick-theme.css">
    
    
    </head>

<body>
    

    <section class="enter">

        <div >

            <div class="enter__inner">

                <div class="enter__left">

                    <img src="./img/logo.svg" alt="" class="logo">

                    <div class="enter__title">Войдите в свой аккаунт</div>

                    <div class="enter__block">

                        <div class="enter__podblock">

                            <input type="text" class="enter__input" placeholder="Email">

                            <input type="password" class="enter__input" placeholder="Password">

                        </div>

                        <div class="enter__podblock">

                            <div class="enter__social">Или войдите
                                с помощью соц. сетей:
                            </div>

                            <div class="profile__internet">

                                <div class="facebook media">
                                    <i class="fab fa-facebook-f"></i>
                                </div>
        
                                <div class="vk media">
                                    <i class="fab fa-vk"></i>
                                </div>
        
                                <div class="odnoklas media">
                                    <i class="fab fa-odnoklassniki"></i>
                                </div>
        
                                <div class="insta media">
                                    <i class="fab fa-instagram"></i>
                                </div>
        
                                <div class="google media">
                                    <i class="fab fa-google"></i>
                                </div>
        
                            </div>

                        </div>

                    </div>

                    <div class="foggot__password">Забыли пароль?</div>

                    <div class="enter__buttons">

                        <button class="enter__button">Войти</button>

                        <button class="enter__cancel">Отмена</button>
                    </div>

                    <div class="enter__advice">

                        <div class="advice__text">До сих пор нету аккаунта?</div>

                        <a href="registration-master1.html" class="advice__registration">Региструйтесь!</a>

                    </div>

                    
                </div>
                <!-- /.enter__left -->

                <div class="enter__right">
                    
                    <a href="#" class="i__master">

                        <div class="i__title">Я мастер</div>
                        
                        <div class="i__subtitle">Я ищу клиентов</div>

                    </a>
                    
                    <a href="#" class="i__client">

                        <div class="i__title">Я клиент</div>

                        <div class="i__subtitle">Я ищу мастера </div>
                        
                    </a>

                </div>
                <!-- /.enter__right -->

            </div>
            <!-- /.enter__inner -->

        </div>
        <!-- /.container -->

    </section>
    <!-- /.enter -->
    












    <!--Подлюкчаем скрипты-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Подлюкчаем слайдер-->
    <script src="slick/slick.min.js"></script>
    
    <script src="js/js.js"></script>
</body>
</html>
