<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PDR TEAM FINAL</title>
    
        <!--Подлюкчаем стили-->
        <link rel="stylesheet" href="css/style.css">
    
        <!--Подлюкчаем иконки-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-
        fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG95r"
        crossorigin="anonymous">
    
        <!--Подлюкчаем слайдер-->
        <link rel="stylesheet" href="slick/slick.css">
        <link rel="stylesheet" href="slick/slick-theme.css">
    
    
    </head>

<body>
    

    <section class="enter">

        <div >

            <div class="enter__inner">

                <div class="enter__left">

                    <img src="./img/logo.svg" alt="" class="logo">

                    <div class="enter__title mt-s font">Создайте аккант
                        мастера за несколько минут:</div>

                    <div class="enter__block mt-s">

                        <div class="enter__podblock">

                            <input type="text" class="enter__input" placeholder="Имя Фамилия или название компании">

                            <input type="text" class="enter__input" placeholder="Населенный пункт">

                            <input type="text" class="enter__input" placeholder="Улица">

                            <div class="input__block">

                                <input type="text" class="enter__input different" placeholder="Номер дома">

                                <input type="text" class="enter__input different" placeholder="Квартира">

                            </div>

                        </div>

                        <div class="enter__podblock">

                           <input type="text" class="enter__input" placeholder="Телефон">

                           <input type="text" class="enter__input" placeholder="Email">

                           <input type="text" class="enter__input" placeholder="Сайт">

                            <div class="block__logotype">

                                <div class="photo__img">
                                    <i class="far fa-image"></i>
                                </div>

                                <div class="logotype">

                                    <div class="logotype__text">Фото или логотип:</div>

                                    <div class="logotype__subtext">jpg, gif, png (не больше 512px)</div>
                                    
                                </div>

                           </div>

                        </div>

                    </div>

                    <div class="media__link">

                        <div class="media__text">Социальные сети</div>

                        <div class="media__block">

                            <div class="media__subtext">facebook.com/pages/BENGKELAN</div>

                            <div class="facebook__icon">
                                <i class="fab fa-facebook-f"></i>
                            </div>

                        </div>

                    </div>
                    <!-- /.media__link -->

                    <div class="enter__buttons between">

                        <button class="enter__button">Дальше</button>

                        <button class="enter__cancel">Отмена</button>
                    </div>

                
                    
                </div>
                <!-- /.enter__left -->

                <div class="enter__right">
                    
                    <a href="#" class="step__to__step">

                        <div class="i__title">Шаг 1</div>
                        
                        <div class="i__subtitle">Контактная информация</div>

                    </a>
                    
                    <a href="#" class="step__to__step">

                        <div class="i__title">Шаг 2</div>

                        <div class="i__subtitle">Детальнее про услуги </div>
                        
                    </a>

                    <a href="#" class="step__to__step">

                        <div class="i__title">Шаг 3</div>
                        
                        <div class="i__subtitle">Выбор тарифа</div>

                    </a>

                </div>
                <!-- /.enter__right -->

            </div>
            <!-- /.enter__inner -->

        </div>
        <!-- /.container -->

    </section>
    <!-- /.enter -->
    












    <!--Подлюкчаем скрипты-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Подлюкчаем слайдер-->
    <script src="slick/slick.min.js"></script>
    
    <script src="js/js.js"></script>
</body>
</html>
