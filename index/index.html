<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <title>Swiper</title>
    <style>
        .swiperBig {
            width: 600px;
            height: 300px;
            background-color: rgb(168, 157, 157);
        }

        .swiperBig .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .swiperBig .swiper-button-prev::after,
        .swiperBig .swiper-button-next::after {
            font-size: 22px;
            color: black;
        }

        .swiperSmall {
            width: 600px;
            height: 100px;
            margin-top: 20px;
        }

        .swiperSmall .swiper-slide {
            background-color: rgb(168, 157, 157);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }
    </style>
</head>

<body>

    <div class="swiperBig swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
        </div>
        <div class="swiperBig-prev swiper-button-prev"></div>
        <div class="swiperBig-next swiper-button-next"></div>
    </div>

    <div class="swiperSmall swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiperBig = new Swiper('.swiperBig', {
            loop: false,
            navigation: {
                nextEl: '.swiperBig-next',
                prevEl: '.swiperBig-prev',
            },
        });

        const swiperSmall = new Swiper('.swiperSmall', {
            loop: false,
            slidesPerView: 3,
            spaceBetween: 20,
            slideToClickedSlide: true,
        });

        swiperBig.controller.control = swiperSmall
        swiperSmall.controller.control = swiperBig
    </script>
</body>

</html>
