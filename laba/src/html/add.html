<div class="add-top">
	<span class="add-title title">Title</span>
	<div class="add-title__block">
		<input type="text" id="add-title" class="add-input input">
        <label for="add-title" class="update button">Update course</label>
	</div>
</div>
<div class="add-description">
	<span class="add-description__title title">Description</span>
	<textarea class="textarea input"></textarea>
</div>
<div class="add-main">
	<div class="add-left">
		<div class="add-authors">
			<h2 class="add-authors">Add Authors</h2>
			<div class="add-left__block">
				<p class="add-left__title title">Author name</p>
				<input type="text" class="create-author__input input" id="create-author">
				<label for="create-author" class="create-author button">Create author</label>
			</div>
		</div>
		<div class="duration-block">
			<h2 class="duration-block__title">Duration</h2>
			<div class="duration-left__block">
				<p class="duration-left__title title">Duration</p>
				<input type="text" class="create-author__input input">
			</div>
		</div>
		<div class="duration">
			<span class="duration-title">Duration</span>
			<div><span class="duration-result">02:40</span>hours</div>
		</div>
	</div>
	<div class="add-right">
		<div class="authors-box">
			<h2 class="authors">Authors</h2>
			<div class="authors-block">
				<span class="author title">Alex Morano</span>
				<button class="add-author button">Add author</button>
			</div>
			<div class="authors-block">
				<span class="author title">Konstantin Lisicin</span>
				<button class="add-author button">Add author</button>
			</div>
			<div class="authors-block">
				<span class="author title">Olesya Miller</span>
				<button class="add-author button">Add author</button>
			</div>
		</div>
		<div class="course-authors">
			<h2 class="authors">Course authors</h2>
			<div class="authors-block">
				<span class="author title">Dave Simmonds</span>
				<button class="delete-author button">Delete author</button>
			</div>
			<div class="authors-block">
				<span class="author title">Mark Wallberg</span>
				<button class="delete-author button">Delete author</button>
			</div>
			<div class="authors-block">
				<span class="author title">Jane Simmonds</span>
				<button class="delete-author button">Delete author</button>
			</div>
		</div>
	</div>
