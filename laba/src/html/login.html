<div class="login">
    <div class="login-box">
        <h2 class="login-title">Login</h2>
        <div class="login-block">
            <span class="login-block__title title">Email</span>
            <input type="email" class="login-block__input input" placeholder="Enter email">
        </div>
        <div class="login-block">
            <span class="login-block__title title">Password</span>
            <input type="password" class="login-block__input input" placeholder="Enter password">
        </div>
        <button class="registration-button button">Login</button>
        <span>If you have an account you can <a href="#" class="registration-link">Registration</a></span>
    </div>
</div>
