<div class="registration">
    <div class="registration-box">
        <h2 class="registration-title">Registration</h2>
        <div class="registration-block">
            <span class="registration-block__title title">Name</span>
            <input type="text" class="registration-block__input input" placeholder="Enter name">
        </div>
        <div class="registration-block">
            <span class="registration-block__title title">Email</span>
            <input type="email" class="registration-block__input input" placeholder="Enter email">
        </div>
        <div class="registration-block">
            <span class="registration-block__title title">Password</span>
            <input type="password" class="registration-block__input input" placeholder="Enter password">
        </div>
        <button class="registration-button button">Registration</button>
        <span >If you have an account you can <a href="#" class="registration-link">Login</a></span>
    </div>
</div>
